<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your-stylesheet.css"> <!-- Replace with the actual path to your stylesheet -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Contact Form</title>
</head>
<body>
    <div class="section-large-2">
        <div class="container-large-2">
            <div class="form-testimonial">
                <h5 class="h5-heading">GET IN TOUCH</h5>
                <form onsubmit="sendEmail(); resetForm(); return false;" action="#" class="form-grid">
                    <div class="input-field">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-field">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-button-wrap">
                        <button type="submit" class="button-primary-l">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            var emailBody = `
                <h2>New Waitlist Signup!</h2>
                <p>via. deliverdesk.de</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
            `;

            Email.send({
                Host: "smtp.ionos.de",
                Username: "info@deliverdesk.de",
                Password: "Kurac2003",
                To: 'martino@klapez.com',
                From: "you@isp.com",
                Subject: "New Waitlist Signup!",
                Body: emailBody,
                isHTML: true
            }).then(
                message => alert(message)
            );
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
