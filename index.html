<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your-styles.css"> <!-- Include your CSS file -->
    <title>Contact Form</title>
</head>
<body>
    <div class="form-testimonial">
        <h5 class="h5-heading">GET IN TOUCH</h5>
        <form class="form-grid" onsubmit="sendEmail(); resetForm(); return false;" action="#">
            <div class="input-field">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-input" required>
            </div>
            <div class="input-field">
                <label for="email" class="form-label">Email id</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="uui-form-checkbox">
                <div class="uui-form-checkbox-icon"></div>
                <input type="checkbox" id="subscribe" class="uui-form-checkbox-input">
                <label for="subscribe" class="uui-form-checkbox-label">Subscribe to newsletter</label>
            </div>
            <div class="form-button-wrap">
                <button type="submit" class="button-primary-l">Send</button>
            </div>
        </form>
    </div>
    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            var emailBody = `
                <h2>New Waitlist Signup!</h2>
                <p>via. deliverdesk.de</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
            `;

            Email.send({
                Host: "smtp.ionos.de",
                Username: "info@deliverdesk.de",
                Password: "Kurac2003",
                To: 'martino@klapez.com',
                From: "you@isp.com",
                Subject: "New Waitlist Signup!",
                Body: emailBody,
                isHTML: true
            }).then(
                message => alert(message)
            );
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
